{% extends "quizapp/base.html" %}

{% block content %}

{%load crispy_forms_tags %} 

<div class="container mt-3">

<h4>Form A Quiz:</h4>
<form method="POST"> 
	{% csrf_token %}
	{{form|crispy}}
	<button style="margin-top: 20px;" type="Submit" class="btn btn-primary">Save</button>
	<a style="margin-top: 20px;" href="{% url 'quizes:main-detail' %}" class = "btn btn-danger" role="button" >Exit</a>

</form>

</div>

{% endblock %}
